openapi: 3.0.1
info:
  description: This is the sipgate REST API documentation. We build our applications
    on this API and we invite you to use it too.
  title: sipgate API
  version: 2.0.0
servers:
- url: https://api.sipgate.com/v2
tags:
- name: account
- name: addresses
- name: app
- name: authorization
- name: autorecording
- name: blacklist
- name: callrestrictions
- name: contacts
- name: devices
- name: faxlines
- name: groups
- name: history
- name: identityVerification
- name: log
- name: notifications
- name: numbers
- name: phonelines
- name: portings
- name: restrictions
- name: rtcm
- name: sessions
- name: settings
- name: sms
- name: urls
- name: users
- name: voicemails
paths:
  /blacklist/incoming:
    get:
      operationId: getIncomingEntries
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncomingEntries'
          description: successful operation
      security:
      - oauth2:
        - all
        - blacklist:read
      summary: Get your incoming blacklist entries
      tags:
      - blacklist
    post:
      operationId: addIncomingEntry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncomingEntry'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncomingEntry'
          description: successful operation
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncomingEntry'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid phoneNumber supplied
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: IncomingEntry already exists
      security:
      - oauth2:
        - all
        - blacklist:write
      summary: Create a new incoming blacklist entry
      tags:
      - blacklist
      x-codegen-request-body-name: body
  /blacklist/incoming/{phoneNumber}:
    delete:
      operationId: removeIncomingEntry
      parameters:
      - in: path
        name: phoneNumber
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid phoneNumber supplied
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: IncomingEntry not found
      security:
      - oauth2:
        - all
        - blacklist:write
      summary: Delete an incoming blacklist entry
      tags:
      - blacklist
  /autorecordings/greetings:
    get:
      operationId: getGreeting
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GreetingResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - autorecording:greeting:read
      summary: Fetch the current automated call recording greeting
      tags:
      - autorecording
    post:
      operationId: addAutorecordingGreeting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddGreetingRequest'
        required: false
      responses:
        default:
          content: {}
          description: successful operation
      security:
      - oauth2:
        - all
        - autorecording:greeting:write
      summary: save a greeting to be used for automated call recordings
      tags:
      - autorecording
      x-codegen-request-body-name: body
  /autorecordings/greetings/{greetingId}:
    delete:
      operationId: deleteGreeting
      parameters:
      - description: The unique greeting identifier
        example: abc123
        in: path
        name: greetingId
        required: true
        schema:
          type: string
      responses:
        default:
          content: {}
          description: successful operation
      security:
      - oauth2:
        - all
        - autorecording:greeting:write
      summary: delete the greeting used for automated call recordings
      tags:
      - autorecording
  /autorecordings/{extension}/settings:
    get:
      operationId: getSetting
      parameters:
      - description: unique device identifier
        in: path
        name: extension
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRecordingSettingResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - devices:read
      summary: Get the recording setting of a device
      tags:
      - autorecording
    put:
      operationId: updateSetting
      parameters:
      - description: unique device identifier
        in: path
        name: extension
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecordingSettingsIncomingRequest'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRecordingSettingResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - devices:read
      summary: Set the recording setting of a device
      tags:
      - autorecording
      x-codegen-request-body-name: body
  /calls:
    get:
      operationId: getCalls
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calls'
          description: Success
      security:
      - oauth2:
        - all
        - rtcm:read
      summary: 'List all calls currently established calls. The response does not
        contain ringing calls or currently running voicemail recordings. '
      tags:
      - rtcm
  /calls/{callId}/muted:
    put:
      operationId: setCallMuted
      parameters:
      - in: path
        name: callId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanRequest'
        required: false
      responses:
        "204":
          content: {}
          description: Success
        "404":
          content: {}
          description: Call not found
      security:
      - oauth2:
        - all
        - rtcm:write
      summary: Mute/Unmute yourself
      tags:
      - rtcm
      x-codegen-request-body-name: body
  /calls/{callId}/recording:
    put:
      operationId: setCallRecording
      parameters:
      - in: path
        name: callId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecordingRequest'
        required: false
      responses:
        "204":
          content: {}
          description: Success
        "404":
          content: {}
          description: Call not found
      security:
      - oauth2:
        - all
        - rtcm:write
      summary: Start or stop a call recording
      tags:
      - rtcm
      x-codegen-request-body-name: body
  /calls/{callId}/announcements:
    post:
      description: "Currently the sound file needs to be a mono 16bit PCM WAV file\
        \ with a sampling rate of 8kHz. MP3 conversion example: mpg123 --rate 8000\
        \ --mono -w output.wav input.mp3 "
      operationId: startCallAnnouncement
      parameters:
      - in: path
        name: callId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnouncementRequest'
        required: false
      responses:
        "204":
          content: {}
          description: Success
        "404":
          content: {}
          description: Call not found
      security:
      - oauth2:
        - all
        - rtcm:write
      summary: Start playing a new announcement to all participants
      tags:
      - rtcm
      x-codegen-request-body-name: body
  /calls/{callId}/transfer:
    post:
      operationId: transferCall
      parameters:
      - in: path
        name: callId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
        required: false
      responses:
        "204":
          content: {}
          description: Success
        "404":
          content: {}
          description: Call not found
      security:
      - oauth2:
        - all
        - rtcm:write
      summary: Transfer call
      tags:
      - rtcm
      x-codegen-request-body-name: body
  /calls/{callId}:
    delete:
      operationId: hangupCall
      parameters:
      - in: path
        name: callId
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Success
        "404":
          content: {}
          description: Call not found
      security:
      - oauth2:
        - all
        - rtcm:write
      summary: Hang up call
      tags:
      - rtcm
  /calls/{callId}/dtmf:
    post:
      operationId: sendCallDtmf
      parameters:
      - in: path
        name: callId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DtmfRequest'
        required: false
      responses:
        "204":
          content: {}
          description: Success
        "404":
          content: {}
          description: Call not found
      security:
      - oauth2:
        - all
        - rtcm:write
      summary: Send DTMF tone sequences to all participants
      tags:
      - rtcm
      x-codegen-request-body-name: body
  /calls/{callId}/hold:
    put:
      operationId: setCallHold
      parameters:
      - in: path
        name: callId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BooleanRequest'
        required: false
      responses:
        "204":
          content: {}
          description: Success
        "404":
          content: {}
          description: Call not found
      security:
      - oauth2:
        - all
        - rtcm:write
      summary: Hold/Resume all participants
      tags:
      - rtcm
      x-codegen-request-body-name: body
  /restrictions:
    get:
      description: Get restrictions for actions the authenticated user can perform
        for himself or another user.
      operationId: getRestrictions
      parameters:
      - description: The unique user identifier
        example: w0
        in: query
        name: userId
        required: true
        schema:
          type: string
      - description: The requested restrictions
        example: CAN_CREATE_REGISTER_DEVICE
        explode: true
        in: query
        name: restriction
        schema:
          items:
            enum:
            - CAN_CREATE_REGISTER_DEVICE
            - CAN_DELETE_REGISTER_DEVICE
            - CAN_CREATE_TRUNK_DEVICE
            - CAN_DELETE_TRUNK_DEVICE
            - CAN_BOOK_TRUNKING
            - CAN_SEE_TRUNKING_CONTINGENT_ADVERTISEMENT
            - CAN_CREATE_MOBILE_DEVICE
            - CAN_DELETE_MOBILE_DEVICE
            - CAN_CREATE_UNLINKED_MOBILE_DEVICE
            - CAN_DELETE_UNLINKED_MOBILE_DEVICE
            - CAN_USE_UNLINKED_MOBILE_DEVICES
            - CAN_DELETE_SIM_DEVICE
            - CAN_CREATE_EXTERNAL_DEVICE
            - CAN_DELETE_EXTERNAL_DEVICE
            - CAN_CHANGE_EXTERNAL_DEVICE
            - CAN_BOOK_PHONELINE_FEATURE
            - CAN_CREATE_PHONELINE_EXTENSION
            - CAN_DELETE_PHONELINE_EXTENSION
            - CAN_CREATE_QUICKDIAL_NUMBER
            - CAN_CHANGE_QUICKDIAL_NUMBER
            - CAN_DELETE_QUICKDIAL_NUMBER
            - CAN_GET_HISTORY
            - CAN_CREATE_FAX_EXTENSION
            - CAN_DELETE_FAX_EXTENSION
            - CAN_BOOK_FAX_FEATURE
            - CAN_SEND_FAX
            - CAN_RECEIVE_FAX
            - CAN_CHANGE_DEVICE_EMERGENCY_LOCATION
            - CAN_ACTIVATE_SIM
            - CAN_GET_ACCOUNT_BALANCE
            - CAN_USE_AUTOPROVISION
            - CAN_REORDER_SIM
            - CAN_GET_BLACKLIST
            - CAN_MANAGE_BLACKLIST
            - CAN_CHANGE_PHONE_PROVISIONING_CONFIGURATION
            - CAN_GET_PHONE_PROVISIONING_CONFIGURATION
            - CAN_ACCOUNT_SEND_WEB_SMS
            - CAN_ACTIVATE_CALL_RECORDING
            - CAN_CHANGE_BUSY_ON_BUSY
            - CAN_CREATE_CRM_INTEGRATION
            - CAN_CHANGE_CRM_INTEGRATION
            - CAN_DELETE_CRM_INTEGRATION
            - CAN_UPGRADE_CONTRACT
            - CAN_CHANGE_USER_LOCATION
            - CAN_CHANGE_USER_LOGIN
            - CAN_CHANGE_USER_ROLE
            - CAN_USE_PBX_FEATURES
            - CAN_USE_PRO_FEATURES
            - CAN_USE_TRUNKS
            - CAN_USE_CONFERENCE_ROOMS
            - CAN_CREATE_CONFERENCE_ROOM
            - CAN_USE_AFFILIATE
            - CAN_USE_PUSH_API
            - CAN_USE_FEATURE_STORE
            - CAN_CREATE_SHARED_CONTACTS
            - CAN_USE_SOFTPHONE
            - CAN_USE_TEAM_CLINQ
            - CAN_ADD_PHONE_NUMBER
            - CAN_EDIT_GROUP_SETTINGS
            - CAN_INDIVIDUALIZE_ACCOUNT
            - CAN_CREATE_WEBUSER
            - CAN_CREATE_UNLINKED_DEVICE
            - CAN_DELETE_UNLINKED_DEVICE
            - CAN_SEE_PREVIEW_MESSAGES
            - CAN_CHANGE_FORWARDING_TIMES
            - CAN_USE_UNLINKED_DEVICES
            - CAN_USE_GROUPS
            - CAN_USE_WEB_BLF
            - CAN_CHANGE_VOICEMAIL_SETTINGS
            - CAN_CREATE_SHARED_VOIP_PHONE_WITHOUT_CHARGE
            - CAN_CREATE_EXTRA_VOIP_PHONE_WITHOUT_CHARGE
            - CAN_CREATE_GREETING_FOR_ALL_USERS
            - CAN_USE_IVR
            - CAN_CREATE_IVR
            - NOTIFICATION_RESTRICTIONS
            - GSUITE_EXTENSION
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestrictionsResponse'
          description: successful operation
      security:
      - oauth2:
        - internal
      summary: List all restrictions based on the users product
      tags:
      - restrictions
  /:
    get:
      operationId: getUrls
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUrlsResponse'
          description: successful operation
      summary: Get all top level API URLs
      tags:
      - urls
  /account:
    get:
      operationId: getAccount
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: successful operation
        "404":
          content: {}
          description: Account not found
      security:
      - oauth2:
        - all
        - account:read
      summary: Get account data
      tags:
      - account
  /account/verified:
    put:
      operationId: verify
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/AccountVerificationRequest'
        required: false
      responses:
        "404":
          content: {}
          description: Verification code not found
      security:
      - oauth2:
        - all
        - account:write
      summary: Verify your account
      tags:
      - account
      x-codegen-request-body-name: body
  /addresses:
    get:
      operationId: getAddresses
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - addresses:read
      summary: List all addresses
      tags:
      - addresses
  /addresses/itemCount:
    get:
      operationId: getItemCount
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemCountResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - addresses:read
      summary: Get amount of addresses
      tags:
      - addresses
  /addresses/{addressId}:
    get:
      operationId: getAddress
      parameters:
      - description: The unique address identifier
        example: 123
        in: path
        name: addressId
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - addresses:read
      summary: Get a specific address
      tags:
      - addresses
    put:
      description: "<strong>Warning:</strong> Depending on your country of residence,\
        \ a change of your address may lead to the deactivation of associated telephone\
        \ numbers."
      operationId: modifyAddress
      parameters:
      - description: The unique address identifier
        example: abc123
        in: path
        name: addressId
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ModifyAddressRequest'
        required: false
      responses:
        "400":
          content: {}
          description: Bad request
      security:
      - oauth2:
        - all
        - addresses:write
      summary: Update an existing address
      tags:
      - addresses
      x-codegen-request-body-name: body
  /addresses/{addressId}/numbers:
    get:
      operationId: getAddressNumbers
      parameters:
      - description: The unique address identifier
        example: 123
        in: path
        name: addressId
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NumbersResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - numbers:read
      summary: List all phone numbers of a specific address
      tags:
      - addresses
  /app/events:
    get:
      operationId: getEvents
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/EventsResponse'
          description: successful operation
      security:
      - oauth2:
        - internal
      summary: List all active events for this account
      tags:
      - app
  /app/events/{id}:
    delete:
      operationId: deleteEvent
      parameters:
      - in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/EventsResponse'
          description: successful operation
      security:
      - oauth2:
        - internal
      summary: Delete a specific event
      tags:
      - app
  /app/links:
    get:
      operationId: getLinks
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinksResponse'
          description: successful operation
      summary: List all external URLs of app.sipgate.com
      tags:
      - app
  /app/properties:
    get:
      operationId: getProperties
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertiesResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - internal
      summary: List all properties of app.sipgate.com
      tags:
      - app
  /app/tacs:
    get:
      operationId: getTac
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TacResponse'
          description: successful operation
      security:
      - oauth2:
        - internal
      summary: Check if terms and conditions have been accepted
      tags:
      - app
  /app/users:
    get:
      operationId: getUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
          description: successful operation
      security:
      - oauth2:
        - internal
      summary: "Fetch all users with numbers, addresses and call restrictions"
      tags:
      - app
  /authorization/userinfo:
    get:
      operationId: userinfo
      parameters:
      - description: Basic <base64 token>
        in: header
        name: Authorization
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserinfoResponse'
          description: successful operation
        "401":
          content: {}
          description: Invalid token supplied
      summary: Get information about the logged in user
      tags:
      - authorization
  /balance:
    get:
      operationId: getBalance
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - balance:read
      summary: Get the account balance
      tags:
      - account
  /callrestrictions:
    get:
      operationId: getCallRestrictions
      parameters:
      - description: List of extensions
        explode: true
        in: query
        name: userIds
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CallRestrictionResponse'
          description: successful operation
        "404":
          content: {}
          description: User not found
      security:
      - oauth2:
        - all
        - callrestrictions:read
      summary: Get call restrictions data
      tags:
      - callrestrictions
  /contacts/internal:
    get:
      operationId: getAllContacts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalContactsResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - contacts:read
      summary: List all account contacts
      tags:
      - contacts
  /devices/{deviceId}:
    delete:
      operationId: deleteDevice
      parameters:
      - description: The unique device identifier
        example: e0
        in: path
        name: deviceId
        required: true
        schema:
          type: string
      responses:
        default:
          content: {}
          description: successful operation
      security:
      - oauth2:
        - all
        - devices:write
      summary: Delete an existing device
      tags:
      - devices
    get:
      operationId: getDevice
      parameters:
      - description: The unique device identifier
        example: e0
        in: path
        name: deviceId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceResponse'
          description: successful operation
      security:
      - oauth2:
        - all
        - devices:read
      summary: Get a specific device
      tags:
      - devices
    put:
      operationId: changeDeviceSettings
      parameters:
      - description: The unique device identifier
        example: e0
        in: path
        name: deviceId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ChangeDeviceRequest'
        required: false
      responses:
        default:
          content: {}
          description: successful operation
      security:
      - oauth2:
        - all
        - devices:write
      summary: Update settings for an existing device
      tags:
      - devices
      x-codegen-request-body-name: body
  /devices/{deviceId}/alias:
    put:
      operationId: changeDeviceAlias
      parameters:
      - description: The unique device identifier
        example: e0
        in: path
        name: deviceId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SetDeviceAliasRequest'
        required: false
      responses:
        "403":
          content: {}
          description: Device not found
      security:
      - oauth2:
        - all
        - devices:write
      summary: Update alias for an existing device
      tags:
      - devices
      x-codegen-request-body-name: body
  /devices/{deviceId}/callerid:
    get:
      operationId: getCallerId
      parameters:
      - description: The unique device identifier
        example: e0
        in: path
        name: deviceId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CallerIdResponse'
          description: successful operation
        "403":
          content: {}
