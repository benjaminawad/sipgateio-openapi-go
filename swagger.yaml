host: api.sipgate.com
basePath: /v2
swagger: '2.0'
info:
  description: >-
    This is the sipgate REST API documentation. We build our applications on
    this API and we invite you to use it too.
  title: sipgate API
  version: 2.0.0
schemes:
  - https
paths:
  /blacklist/incoming:
    get:
      tags:
        - blacklist
      summary: Get your incoming blacklist entries
      description: ''
      operationId: getIncomingEntries
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/IncomingEntries'
      security:
        - oauth2:
            - all
            - blacklist:read
    post:
      tags:
        - blacklist
      summary: Create a new incoming blacklist entry
      description: ''
      operationId: addIncomingEntry
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/IncomingEntry'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/IncomingEntry'
        '201':
          description: successful operation
          schema:
            $ref: '#/definitions/IncomingEntry'
        '400':
          description: Invalid phoneNumber supplied
          schema:
            $ref: '#/definitions/ErrorResponse'
        '409':
          description: IncomingEntry already exists
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
        - oauth2:
            - all
            - blacklist:write
  /blacklist/incoming/{phoneNumber}:
    delete:
      tags:
        - blacklist
      summary: Delete an incoming blacklist entry
      description: ''
      operationId: removeIncomingEntry
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: phoneNumber
          in: path
          required: true
          type: string
      responses:
        '204':
          description: successful operation
        '400':
          description: Invalid phoneNumber supplied
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: IncomingEntry not found
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
        - oauth2:
            - all
            - blacklist:write
  /autorecordings/greetings:
    get:
      tags:
        - autorecording
      summary: Fetch the current automated call recording greeting
      description: ''
      operationId: getGreeting
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/GreetingResponse'
      security:
        - oauth2:
            - all
            - autorecording:greeting:read
    post:
      tags:
        - autorecording
      summary: save a greeting to be used for automated call recordings
      description: ''
      operationId: addAutorecordingGreeting
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/AddGreetingRequest'
      responses:
        default:
          description: successful operation
      security:
        - oauth2:
            - all
            - autorecording:greeting:write
  /autorecordings/greetings/{greetingId}:
    delete:
      tags:
        - autorecording
      summary: delete the greeting used for automated call recordings
      description: ''
      operationId: deleteGreeting
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: greetingId
          in: path
          description: The unique greeting identifier
          required: true
          type: string
          x-example: abc123
      responses:
        default:
          description: successful operation
      security:
        - oauth2:
            - all
            - autorecording:greeting:write
  /autorecordings/{extension}/settings:
    get:
      tags:
        - autorecording
      summary: Get the recording setting of a device
      description: ''
      operationId: getSetting
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: extension
          in: path
          description: unique device identifier
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/GetRecordingSettingResponse'
      security:
        - oauth2:
            - all
            - devices:read
    put:
      tags:
        - autorecording
      summary: Set the recording setting of a device
      description: ''
      operationId: updateSetting
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: extension
          in: path
          description: unique device identifier
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/RecordingSettingsIncomingRequest'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/GetRecordingSettingResponse'
      security:
        - oauth2:
            - all
            - devices:read
  /calls:
    get:
      tags:
        - rtcm
      summary: >-
        List all calls currently established calls. The response does not
        contain ringing calls or currently running voicemail recordings. 
      description: ''
      operationId: getCalls
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Calls'
      security:
        - oauth2:
            - all
            - rtcm:read
  /calls/{callId}/muted:
    put:
      tags:
        - rtcm
      summary: Mute/Unmute yourself
      description: ''
      operationId: setCallMuted
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: callId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/BooleanRequest'
      responses:
        '204':
          description: Success
        '404':
          description: Call not found
      security:
        - oauth2:
            - all
            - rtcm:write
  /calls/{callId}/recording:
    put:
      tags:
        - rtcm
      summary: Start or stop a call recording
      description: ''
      operationId: setCallRecording
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: callId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/RecordingRequest'
      responses:
        '204':
          description: Success
        '404':
          description: Call not found
      security:
        - oauth2:
            - all
            - rtcm:write
  /calls/{callId}/announcements:
    post:
      tags:
        - rtcm
      summary: Start playing a new announcement to all participants
      description: >-
        Currently the sound file needs to be a mono 16bit PCM WAV file with a
        sampling rate of 8kHz. MP3 conversion example: mpg123 --rate 8000 --mono
        -w output.wav input.mp3 
      operationId: startCallAnnouncement
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: callId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/AnnouncementRequest'
      responses:
        '204':
          description: Success
        '404':
          description: Call not found
      security:
        - oauth2:
            - all
            - rtcm:write
  /calls/{callId}/transfer:
    post:
      tags:
        - rtcm
      summary: Transfer call
      description: ''
      operationId: transferCall
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: callId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/TransferRequest'
      responses:
        '204':
          description: Success
        '404':
          description: Call not found
      security:
        - oauth2:
            - all
            - rtcm:write
  /calls/{callId}:
    delete:
      tags:
        - rtcm
      summary: Hang up call
      description: ''
      operationId: hangupCall
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: callId
          in: path
          required: true
          type: string
      responses:
        '204':
          description: Success
        '404':
          description: Call not found
      security:
        - oauth2:
            - all
            - rtcm:write
  /calls/{callId}/dtmf:
    post:
      tags:
        - rtcm
      summary: Send DTMF tone sequences to all participants
      description: ''
      operationId: sendCallDtmf
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: callId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/DtmfRequest'
      responses:
        '204':
          description: Success
        '404':
          description: Call not found
      security:
        - oauth2:
            - all
            - rtcm:write
  /calls/{callId}/hold:
    put:
      tags:
        - rtcm
      summary: Hold/Resume all participants
      description: ''
      operationId: setCallHold
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: callId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/BooleanRequest'
      responses:
        '204':
          description: Success
        '404':
          description: Call not found
      security:
        - oauth2:
            - all
            - rtcm:write
  /restrictions:
    get:
      tags:
        - restrictions
      summary: List all restrictions based on the users product
      description: >-
        Get restrictions for actions the authenticated user can perform for
        himself or another user.
      operationId: getRestrictions
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userId
          in: query
          description: The unique user identifier
          required: true
          type: string
          x-example: w0
        - name: restriction
          in: query
          description: The requested restrictions
          required: false
          type: array
          items:
            type: string
            enum:
              - CAN_CREATE_REGISTER_DEVICE
              - CAN_DELETE_REGISTER_DEVICE
              - CAN_CREATE_TRUNK_DEVICE
              - CAN_DELETE_TRUNK_DEVICE
              - CAN_BOOK_TRUNKING
              - CAN_SEE_TRUNKING_CONTINGENT_ADVERTISEMENT
              - CAN_CREATE_MOBILE_DEVICE
              - CAN_DELETE_MOBILE_DEVICE
              - CAN_CREATE_UNLINKED_MOBILE_DEVICE
              - CAN_DELETE_UNLINKED_MOBILE_DEVICE
              - CAN_USE_UNLINKED_MOBILE_DEVICES
              - CAN_DELETE_SIM_DEVICE
              - CAN_CREATE_EXTERNAL_DEVICE
              - CAN_DELETE_EXTERNAL_DEVICE
              - CAN_CHANGE_EXTERNAL_DEVICE
              - CAN_BOOK_PHONELINE_FEATURE
              - CAN_CREATE_PHONELINE_EXTENSION
              - CAN_DELETE_PHONELINE_EXTENSION
              - CAN_CREATE_QUICKDIAL_NUMBER
              - CAN_CHANGE_QUICKDIAL_NUMBER
              - CAN_DELETE_QUICKDIAL_NUMBER
              - CAN_GET_HISTORY
              - CAN_CREATE_FAX_EXTENSION
              - CAN_DELETE_FAX_EXTENSION
              - CAN_BOOK_FAX_FEATURE
              - CAN_SEND_FAX
              - CAN_RECEIVE_FAX
              - CAN_CHANGE_DEVICE_EMERGENCY_LOCATION
              - CAN_ACTIVATE_SIM
              - CAN_GET_ACCOUNT_BALANCE
              - CAN_USE_AUTOPROVISION
              - CAN_REORDER_SIM
              - CAN_GET_BLACKLIST
              - CAN_MANAGE_BLACKLIST
              - CAN_CHANGE_PHONE_PROVISIONING_CONFIGURATION
              - CAN_GET_PHONE_PROVISIONING_CONFIGURATION
              - CAN_ACCOUNT_SEND_WEB_SMS
              - CAN_ACTIVATE_CALL_RECORDING
              - CAN_CHANGE_BUSY_ON_BUSY
              - CAN_CREATE_CRM_INTEGRATION
              - CAN_CHANGE_CRM_INTEGRATION
              - CAN_DELETE_CRM_INTEGRATION
              - CAN_UPGRADE_CONTRACT
              - CAN_CHANGE_USER_LOCATION
              - CAN_CHANGE_USER_LOGIN
              - CAN_CHANGE_USER_ROLE
              - CAN_USE_PBX_FEATURES
              - CAN_USE_PRO_FEATURES
              - CAN_USE_TRUNKS
              - CAN_USE_CONFERENCE_ROOMS
              - CAN_CREATE_CONFERENCE_ROOM
              - CAN_USE_AFFILIATE
              - CAN_USE_PUSH_API
              - CAN_USE_FEATURE_STORE
              - CAN_CREATE_SHARED_CONTACTS
              - CAN_USE_SOFTPHONE
              - CAN_USE_TEAM_CLINQ
              - CAN_ADD_PHONE_NUMBER
              - CAN_EDIT_GROUP_SETTINGS
              - CAN_INDIVIDUALIZE_ACCOUNT
              - CAN_CREATE_WEBUSER
              - CAN_CREATE_UNLINKED_DEVICE
              - CAN_DELETE_UNLINKED_DEVICE
              - CAN_SEE_PREVIEW_MESSAGES
              - CAN_CHANGE_FORWARDING_TIMES
              - CAN_USE_UNLINKED_DEVICES
              - CAN_USE_GROUPS
              - CAN_USE_WEB_BLF
              - CAN_CHANGE_VOICEMAIL_SETTINGS
              - CAN_CREATE_SHARED_VOIP_PHONE_WITHOUT_CHARGE
              - CAN_CREATE_EXTRA_VOIP_PHONE_WITHOUT_CHARGE
              - CAN_CREATE_GREETING_FOR_ALL_USERS
              - CAN_USE_IVR
              - CAN_CREATE_IVR
              - NOTIFICATION_RESTRICTIONS
              - GSUITE_EXTENSION
          collectionFormat: multi
          x-example: CAN_CREATE_REGISTER_DEVICE
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/RestrictionsResponse'
      security:
        - oauth2:
            - internal
  /:
    get:
      tags:
        - urls
      summary: Get all top level API URLs
      description: ''
      operationId: getUrls
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ApiUrlsResponse'
  /account:
    get:
      tags:
        - account
      summary: Get account data
      description: ''
      operationId: getAccount
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/AccountResponse'
        '404':
          description: Account not found
      security:
        - oauth2:
            - all
            - account:read
  /account/verified:
    put:
      tags:
        - account
      summary: Verify your account
      description: ''
      operationId: verify
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/AccountVerificationRequest'
      responses:
        '404':
          description: Verification code not found
      security:
        - oauth2:
            - all
            - account:write
  /addresses:
    get:
      tags:
        - addresses
      summary: List all addresses
      description: ''
      operationId: getAddresses
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/AddressesResponse'
      security:
        - oauth2:
            - all
            - addresses:read
  /addresses/itemCount:
    get:
      tags:
        - addresses
      summary: Get amount of addresses
      description: ''
      operationId: getItemCount
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ItemCountResponse'
      security:
        - oauth2:
            - all
            - addresses:read
  /addresses/{addressId}:
    get:
      tags:
        - addresses
      summary: Get a specific address
      description: ''
      operationId: getAddress
      produces:
        - application/json
      parameters:
        - name: addressId
          in: path
          description: The unique address identifier
          required: true
          type: integer
          format: int32
          x-example: 123
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/AddressResponse'
      security:
        - oauth2:
            - all
            - addresses:read
    put:
      tags:
        - addresses
      summary: Update an existing address
      description: >-
        <strong>Warning:</strong> Depending on your country of residence, a
        change of your address may lead to the deactivation of associated
        telephone numbers.
      operationId: modifyAddress
      produces:
        - application/json
      parameters:
        - name: addressId
          in: path
          description: The unique address identifier
          required: true
          type: integer
          format: int32
          x-example: abc123
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/ModifyAddressRequest'
      responses:
        '400':
          description: Bad request
      security:
        - oauth2:
            - all
            - addresses:write
  /addresses/{addressId}/numbers:
    get:
      tags:
        - addresses
      summary: List all phone numbers of a specific address
      description: ''
      operationId: getAddressNumbers
      produces:
        - application/json
      parameters:
        - name: addressId
          in: path
          description: The unique address identifier
          required: true
          type: integer
          format: int32
          x-example: 123
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/NumbersResponse'
      security:
        - oauth2:
            - all
            - numbers:read
  /app/events:
    get:
      tags:
        - app
      summary: List all active events for this account
      description: ''
      operationId: getEvents
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/EventsResponse'
      security:
        - oauth2:
            - internal
  /app/events/{id}:
    delete:
      tags:
        - app
      summary: Delete a specific event
      description: ''
      operationId: deleteEvent
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/EventsResponse'
      security:
        - oauth2:
            - internal
  /app/links:
    get:
      tags:
        - app
      summary: List all external URLs of app.sipgate.com
      description: ''
      operationId: getLinks
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/LinksResponse'
  /app/properties:
    get:
      tags:
        - app
      summary: List all properties of app.sipgate.com
      description: ''
      operationId: getProperties
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PropertiesResponse'
      security:
        - oauth2:
            - all
            - internal
  /app/tacs:
    get:
      tags:
        - app
      summary: Check if terms and conditions have been accepted
      description: ''
      operationId: getTac
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/TacResponse'
      security:
        - oauth2:
            - internal
  /app/users:
    get:
      tags:
        - app
      summary: Fetch all users with numbers, addresses and call restrictions
      description: ''
      operationId: getUsers
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/UsersResponse'
      security:
        - oauth2:
            - internal
  /authorization/userinfo:
    get:
      tags:
        - authorization
      summary: Get information about the logged in user
      description: ''
      operationId: userinfo
      parameters:
        - name: Authorization
          in: header
          description: Basic <base64 token>
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/UserinfoResponse'
        '401':
          description: Invalid token supplied
  /balance:
    get:
      tags:
        - account
      summary: Get the account balance
      description: ''
      operationId: getBalance
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/BalanceResponse'
      security:
        - oauth2:
            - all
            - balance:read
  /callrestrictions:
    get:
      tags:
        - callrestrictions
      summary: Get call restrictions data
      description: ''
      operationId: getCallRestrictions
      produces:
        - application/json
      parameters:
        - name: userIds
          in: query
          description: List of extensions
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CallRestrictionResponse'
        '404':
          description: User not found
      security:
        - oauth2:
            - all
            - callrestrictions:read
  /contacts/internal:
    get:
      tags:
        - contacts
      summary: List all account contacts
      description: ''
      operationId: getAllContacts
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/InternalContactsResponse'
      security:
        - oauth2:
            - all
            - contacts:read
  /devices/{deviceId}:
    get:
      tags:
        - devices
      summary: Get a specific device
      description: ''
      operationId: getDevice
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          description: The unique device identifier
          required: true
          type: string
          x-example: e0
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/DeviceResponse'
      security:
        - oauth2:
            - all
            - devices:read
    put:
      tags:
        - devices
      summary: Update settings for an existing device
      description: ''
      operationId: changeDeviceSettings
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          description: The unique device identifier
          required: true
          type: string
          x-example: e0
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/ChangeDeviceRequest'
      responses:
        default:
          description: successful operation
      security:
        - oauth2:
            - all
            - devices:write
    delete:
      tags:
        - devices
      summary: Delete an existing device
      description: ''
      operationId: deleteDevice
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          description: The unique device identifier
          required: true
          type: string
          x-example: e0
      responses:
        default:
          description: successful operation
      security:
        - oauth2:
            - all
            - devices:write
  /devices/{deviceId}/alias:
    put:
      tags:
        - devices
      summary: Update alias for an existing device
      description: ''
      operationId: changeDeviceAlias
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          description: The unique device identifier
          required: true
          type: string
          x-example: e0
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/SetDeviceAliasRequest'
      responses:
        '403':
          description: Device not found
      security:
        - oauth2:
            - all
            - devices:write
  /devices/{deviceId}/callerid:
    get:
      tags:
        - devices
      summary: Get the caller ID of a specific device
      description: ''
      operationId: getCallerId
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          description: The unique device identifier
          required: true
          type: string
          x-example: e0
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CallerIdResponse'
        '403':
          description: Feature not booked
      security:
        - oauth2:
